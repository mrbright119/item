					<p>保护野生动物</p>
					
				
				<br />
				&nbsp;&nbsp;&nbsp;&nbsp;野生动物保护成立于0000年，是一个全国性的非营利社会团体。
				<br />
				<br />
				&nbsp;&nbsp;&nbsp;&nbsp;宗旨是促进中国野生动物资源的可持续发展。其主要任务是提高公众的野生动物保护意识，进行国内外野生动物保护的学术交流和保护野生动物的国际合作。
				<br />
				<br />
				&nbsp;&nbsp;&nbsp;&nbsp;野生动物保护通过野生动物保护教育项目、物种保护项目、野生动物贸易监测项目，与政府、企业、非政府组织开展广泛地合作，为推动野生动植物的保护和人口、资源和环境的可持续发展而努力。
